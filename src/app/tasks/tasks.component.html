@if(AddTask)
{
<app-newtask [userId]="userId" (close)="onCloseTask()"/>
}

<section id="tasks">
<header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
        <button (click)="onStartAddingTask()">Add Task</button>
    </menu>
</header>
<ul>
    @for(task of selectedUserTask; track task.id)
    {
        <li>
            <app-task [tasks]="task" />
        </li>

    }
    
</ul>
</section>
